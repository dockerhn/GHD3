<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                    <form name="form" ng-submit="vm.login()" role="form">
                        <fieldset>
                            <div class="form-group">
                                <a ui-sref="register"><span><em><u>Register a new account!</u></em></span></a>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }">
                                <input type="email" placeholder="Username is an email" name="username" id="username" class="form-control" ng-model="vm.username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                <span ng-show="form.username.$dirty && form.username.$error.email" class="help-block">Username is an email</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
