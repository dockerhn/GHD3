<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div>
            <p>
            <strong translate="views.dockerize.start.ConnectGithub"></strong>
            <span class="pull-right text-muted">0% Complete</span>
            </p>
            <div class="progress progress-striped active" style="width: 100%">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-8">
        </div>
        <div class="col-xs-4" class="pull-right">
            <a ng-click="connectGithub()" class="btn btn-block btn-success" class="pull-left">
                <i class="fa fa-github-square"></i> <span translate="views.dockerize.start.ConnectGithub"></span>
            </a>
        </div>
    </div>
    <div class="row" ng-repeat="app in apps">
        <hr />
        <a ui-sref="dashboard.app_view({id: app.id})">{{app.appName}}</a>
    </div>

</div>
