<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div>
            <p>
            <strong translate="views.dockerize.deploy.DeployYourApp"></strong>
            <span class="pull-right text-muted">80% Complete</span>
            </p>
            <div class="progress progress-striped active" style="width: 100%">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                    <span class="sr-only">80% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group" style="float: right">
            <a class="btn btn-block btn-success" style="text-align: right" ui-sref="dockerize.finish">
                <i class="fa fa-paper-plane"></i> <span translate="views.dockerize.deploy.Next"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <form role="form">
                    <div class="form-group">
                        <label translate="views.dockerize.deploy.AwsAccessKeyId"></label>
                        <input class="form-control" type="password" placeholder="Enter text" ng-model="appData.awsAccessKeyId">
                    </div>
                    <div class="form-group">
                        <label translate="views.dockerize.deploy.AwsSecretAccessKey"></label>
                        <input class="form-control" type="password" placeholder="Enter text" ng-model="appData.awsSecretAccessKey">
                    </div>
                    <div class="form-group">
                        <label translate="views.dockerize.deploy.AwsVpcId"></label>
                        <input class="form-control" type="password" placeholder="Enter text" ng-model="appData.awsVpcId">
                    </div>
                    <!--update 2 additional values-->
                    <div class="form-group">
                        <label translate="views.dockerize.deploy.AwsRegion"></label>
                        <input class="form-control" type="password" placeholder="Enter text" ng-model="appData.awsRegion">
                    </div>
                    <div class="form-group">
                        <label translate="views.dockerize.deploy.AwsSubnetId"></label>
                        <input class="form-control" type="password" placeholder="Enter text" ng-model="appData.awsSubnetId">
                    </div>
                </form>
            </div>
            <!-- /.row (nested) -->
        </div>
    <!-- /.col-lg-12 -->
    </div>
</div>
