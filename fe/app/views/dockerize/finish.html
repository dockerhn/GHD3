<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div>
            <p>
            <strong translate="views.dockerize.finish.Summary"></strong>
            <span class="pull-right text-muted">100% Complete</span>
            </p>
            <div class="progress progress-striped active" style="width: 100%">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">100% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4" class="pull-right">
            <a class="btn btn-block btn-success" ng-click="finish()">
                <i class="fa fa-paper-plane"></i> <span translate="views.dockerize.finish.Finish"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <div class="row">
                <div class="form-group">
                    <label translate="views.dockerize.finish.AppName"></label>
                    <div>{{ appData.appName }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.finish.HtmlUrl"></label>
                    <div>{{ appData.htmlUrl }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.finish.GitUrl"></label>
                    <div>{{ appData.gitUrl }}</div>
                </div>
                <hr>
                <div class="form-group">
                    <label translate="views.dockerize.finish.AwsAccessKeyId"></label>
                    <div>{{ appData.awsAccessKeyId }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.finish.AwsSecretAccessKey"></label>
                    <div>{{ appData.awsSecretAccessKey }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.finish.AwsVpcId"></label>
                    <div>{{ appData.awsVpcId }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.deploy.AwsRegion"></label>
                    <div>{{ appData.awsRegion }}</div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.deploy.AwsSubnetId"></label>
                    <div>{{ appData.awsSubnetId }}</div>
                </div>
                <hr>
                <div class="form-group">
                    <label translate="views.dockerize.finish.DockerFile"></label>
                    <div ui-ace readonly ng-model="appData.dockerFile"></div>
                </div>
                <div class="form-group">
                    <label translate="views.dockerize.finish.DockerCompose"></label>
                    <div ui-ace readonly ng-model="appData.dockerCompose"></div>
                </div>
            </div>
            <hr>
            <!-- /.row (nested) -->
        </div>
</div>
