<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div>
            <p>
            <strong translate="views.dockerize.github.RepositoryList"></strong>
            <span class="pull-right text-muted">20% Complete</span>
            </p>
            <div class="progress progress-striped active" style="width: 100%">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="repo in repos">
        <hr>
        <div class="row">
            <div class="col-xs-9"><a target="_blank" ng-href="{{ repo.html_url }}">{{ repo.full_name }}</a></div>
            <div class="col-xs-3">
                <a class="" ng-click="selectRepo(repo)">
                    <i class="fa fa-paper-plane"></i> <span translate="views.dockerize.github.Dockerize"></span>
                </a>
            </div>
        </div>
    </div>
</div>
