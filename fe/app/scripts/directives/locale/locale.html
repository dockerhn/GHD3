<div class="form-group">
    <div class="language-select" ng-if="visible">
        <div class="col-xs-4">
            <label translate="directives.language-select.Language"></label>
        </div>
        <div class="col-xs-8">
            <select class="form-control" ng-model="currentLocaleDisplayName" ng-options="localesDisplayName for localesDisplayName in localesDisplayNames" ng-change="changeLanguage(currentLocaleDisplayName)">
            </select>
        </div>
    </div>
</div>
